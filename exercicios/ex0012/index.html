<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video controls width="400" height="400" poster="imagens/mahsa-abd-dSCOx61LZMI-unsplash.jpg ">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video (convert-video-online.com).mkv" type="video/mkv">
        <source src="media/video-_convert-video-online.com_.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>Inserindos videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
